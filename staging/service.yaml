apiVersion: v1
kind: Service
metadata:
  namespace: staging
  name: ui-app-svc
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: ui-app
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: staging
  name: landing-svc
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: landing-app
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 80