# Instead of original Ingress use traefik because of middlewares and simple https
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: staging-ingress
  namespace: staging
spec:
  # entryPoints:
  #   - websecure
  routes:
    - kind: Rule
      match: Host(`toxics.space`)
      priority: 1
      middlewares:
      - name: redirect-to-https
      services:
      - name: landing-svc
        port: 8088
    - kind: Rule
      match: Host(`ui.toxics.space`)
      priority: 1
      middlewares:
      - name: redirect-to-https
      services:
      - name: ui-app-svc
        port: 8088
    - kind: Rule
      match: Host(`guestbook.toxics.space`)
      priority: 1
      middlewares:
      - name: redirect-to-https
      services:
      - name: guestbook-ui
        port: 80
  tls:
    certResolver: le
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: staging
spec:
  redirectScheme:
    scheme: https
    permanent: true
